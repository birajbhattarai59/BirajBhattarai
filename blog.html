<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Biraj Bhattarai</title>
<link rel="stylesheet" href="assets/styles.css">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "MusicGroup",
  "name": "Biraj Bhattarai",
  "url": "https://blog.biraj-bhattarai.com.np",
  "contactPoint": [
    {
      "@type": "ContactPoint",
      "email": "contact@biraj-bhattarai.com.np",
      "contactType": "Customer Service"
    }
  ],
  "sameAs": [
    "https://facebook.com/BirajBhattarae",
    "https://instagram.com/birazbhattarai",
    "https://open.spotify.com/artist/4Gk2R78JZtTlDC260YreCZ"
  ]
}
</script>
</head>
<body>
<header>
 <h2>Blog</h2>
<section id="blog"></section>
<script>
fetch('https://api.rss2json.com/v1/api.json?rss_url=https://blog.biraj-bhattarai.com.np/feeds/posts/default?alt=rss')
.then(res => res.json())
.then(data => {
  let html = '';
  data.items.slice(0,5).forEach(post => {
    html += `<div class="post">
      <h3><a href="${post.link}" target="_blank">${post.title}</a></h3>
      <p>${post.description}</p>
    </div>`;
  });
  document.getElementById('blog').innerHTML = html;
});
</script>
<style>
.blog-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.blog-card {
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 8px;
  background: #fff;
}
.blog-card h3 {
  margin: 10px 0 5px;
}
.blog-card .date {
  font-size: 0.9em;
  color: #666;
}
</style>

</div>

<script src="assets/script.js"></script>
</body>
</html>
