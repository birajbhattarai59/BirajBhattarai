<script>
  function showPosts(data) {
    const posts = data.feed.entry || [];
    let html = "";

    posts.slice(0, 6).forEach(entry => {
      const title = entry.title.$t;
      const link = entry.link.find(l => l.rel === "alternate").href;
      const published = new Date(entry.published.$t).toLocaleDateString();

      html += `
        <article class="blog-card">
          <a href="${link}" target="_blank">
            <h3>${title}</h3>
          </a>
          <p class="date">${published}</p>
        </article>
      `;
    });

    document.getElementById("blogger-posts").innerHTML = html;
  }
</script>

<!-- This fetches your feed and calls showPosts() -->
<script src="https://birazbhattarai.blogspot.com/feeds/posts/default?alt=json-in-script&callback=showPosts"></script>
