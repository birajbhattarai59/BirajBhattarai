<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 10px;
      color: #ff5555;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
      border: 1px solid #58a6ff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: 0.2s;
    }
    a:hover {
      background: #58a6ff;
      color: #0d1117;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="/">Go Back Home</a>
</body>
</html>
